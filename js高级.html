function Durable(endurance){
	console.log(this)
	this.endurance=endurance
	this.getEndurance=function(){
		console.log(this)
		return this.endurance
	}
	this.setEndurance=function(endurance){
		console.log(this)
		this.endurance=endurance
	}
}

Durable("endure")//this是window
